<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>next year count down</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <p>next year count down</p>
 <h1 id="year"></h1>

  <div class="countdown-container">
      <div class="times">
          <h3 id="days"></h3>
          <p>Days</p>
      </div>
      <div class="times">
        <h3 id="hours"></h3>
        <p>Hours</p>
    </div>
    <div class="times">
        <h3 id="minutes"></h3>
        <p>Minutes</p>
    </div>
    <div class="times">
        <h3 id="seconds"></h3>
        <p>Seconds</p>
    </div>


  </div>  
<script src="js/custom.js">
</script>

</body>
</html>
